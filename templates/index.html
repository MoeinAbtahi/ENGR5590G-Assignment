{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
<div class="view-switch">
    <a href="{{ url_for('index', view='grid') }}" class="btn-view">Grid View</a>
    <a href="{{ url_for('index', view='list') }}" class="btn-view">List View</a>
</div>
<ul class="{% if view == 'grid' %}grid-view{% else %}list-view{% endif %}">
    {% for product in products %}
    <li class="product-item">
        <a href="{{ url_for('product', product_id=product[0]) }}">
            <h3>{{ product[1] }}</h3>
            <img src="{{ product[5] }}" alt="{{ product[1] }}" class="product-image">
        </a>
        <p>{{ product[2] }} - ${{ product[3] }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product[0]) }}" class="btn-add-to-cart">Add to Cart</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
